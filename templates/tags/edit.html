<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag edit page</title>
</head>
<body>
    <h1> Edit your tag</h1>
    <form method = 'POST' action = '/tags{{tag.id}}/edit'>
        <div>
            <label for = 'name' class = 'align-items-center'> Name</label>
            <input type = 'text' id = 'name' name = 'name' placeholder 
            = 'enter a new tag name' value = '{{tag.name}}'>
        </div>

        <div>
            {% for post in posts %}
            <input type = 'checkbox' value = '{{post.id}}'
            id = 'post_{{post.id}}' name = 'posts'
            {% if post in tag.posts %}
            checked
            {% endif %}>
            <label for = 'post_{{post.id}}'> {{post.title}}</label>
            {% endfor %}
        </div>

        <div>
            <!-- add a button to edit -->
            <a href = '/tags'> Cancel</a>
            <button type = 'submit'> Edit</button>
        </div>
    </form>
</body>
</html>
