<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information about tags</title>
</head>
<body>
    <h1> Specific information about {{tag.name}}</h1>
    <ul>
        {% for post in tag.posts %}
        <li>
            <a href = '/posts/{{post.id}}'> {{post.title}}</a>
        </li>
        {% endfor %}
    </ul>

    <form>
        <button formaction = '/tags/{{tag.id}}/edit'> EDIT</button>
        <button formmethod = 'POST' formaction = '/tags/{{tag.id}}/delete'> DELETE</button> 
    </form>
</body>
</html>
