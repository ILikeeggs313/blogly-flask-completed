<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To add a new post</title>
</head>
<body>
    <h1> Add a new post</h1>
    <form method = 'POST'>
        <!-- we want to use bootstrap here -->
        <div class = 'form-group row'>
            <label for = 'title' class = 'col-form-label'>Title</label>
            <div class = 'container'>
                <input id = 'title' name = 'title'>
            </div>
        </div> 

        <div class = 'form-group row'>
            <label for = 'content' class = 'col-form-label'>Title</label>
            <div class = 'container'>
                <input id = 'content' name = 'content'>
            </div>
        </div> 

        <div class = 'form-group row'>
            <div class = 'container'>
                <a href ='/users/{{user.id}}' class = 'btn-info'>Cancel submission</a>
                <button type = 'submit'>Add a new post</button> 
            </div>
        </div>
    </form>
</body>
</html>
